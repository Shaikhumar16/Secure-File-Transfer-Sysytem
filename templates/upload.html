{% extends "base.html" %}
{% block content %}
<p>Welcome, {{ session.username }} | <a href="{{ url_for('logout') }}">Logout</a> | <a href="{{ url_for('history') }}">History</a></p>
<div class="col-md-8">
  <h2>Upload File</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input class="form-control" type="file" name="file" required>
    </div>
    <button class="btn btn-success" type="submit">Upload & Encrypt</button>
  </form>
</div>
{% endblock %}
